<!DOCTYPE html>
<html lang="en">
<head>

    <title>Work With Me_Services</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id='wrap'>
        <div id = "nav">
            <a href="/about"role="button" class="btn btn-lg btn-info ml-4 text-white">Home</a>
            <!-- <h3 class="navtext">Home</h3> -->
            <a href="/consult"role="button" class="btn btn-lg btn-info ml-4 text-white">Work With Me</a>
